<div class="h3">Enter your card number and pincode</div>

<!-- card holder login form -->
<form name="cardholderLoginForm" class="form-horizontal cardholer-login-form" novalidate>
    <div class="form-group" ng-class="{ 'has-error': cardholderLoginForm.cardNumber.$invalid }">
        <label for="input-card-number" class="col-sm-4 control-label">Card Number</label>
        <div class="col-sm-8">
            <input type="number" name="cardNumber" class="form-control" id="input-card-number" ng-model="cardholder.cardNumber" />
        </div>
        <div class="help-block col-sm-offset-4 col-sm-8" ng-show="cardholderLoginForm.cardNumber.$invalid">Card number should contain only digits</div>
    </div>
    <div class="form-group">
        <label for="input-pin-code" class="col-sm-4 control-label">Pin-code</label>
        <div class="col-sm-8">
            <input readonly type="number" name="pinCode" class="form-control" id="input-pin-code" ng-value="cardholder.pinCode" ng-focus="showVirtualKeyboard()" />
        </div>
    </div>
    <button type="submit" class="btn btn-primary pull-right" ng-click="submitLogin()">Submit</button>
    <br />
    <br />
    <br />
    <div class="text-danger col-sm-offset-4 col-sm-8" ng-show="cardholderLoginForm.$invalid">Form data is invalid. Please correct mistakes to submit.</div>
</form>

<!-- authentication error message field -->
<div class="text-danger" ng-show="authenticationError">
    {{ authenticationError.message }}
</div>

<!-- virtual keyboard modal -->
<div class="modal pin-code-keyboard-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="hideVirtualKeyboard()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Enter pin-code</h4>
      </div>
      <div class="modal-body">
        <div class="h3">Please enter pin-code by clicking on buttons</div>
        <br />
        <div pin-code-keyboard pin-code="cardholder.pinCode" on-submit="pinCodeWasEntered(pinCode)">
        <br />
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
