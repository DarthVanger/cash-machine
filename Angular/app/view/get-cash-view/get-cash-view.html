<div class="h2">Get cash</div>

<form name="getCashForm" class="form-horizontal cardholer-login-form" novalidate>
    <div class="form-group">
        <label for="input-withdrawal-amount" class="col-sm-4 control-label">Withdrawal amount</label>
        <div class="col-sm-8">
            <input type="number" name="withdrawalAmount" class="form-control" id="input-withdrawal-amount" ng-model="withdrawalAmount" />
        </div>
    </div>
    <div class="help-block col-sm-offset-4 col-sm-8" ng-show="getCashForm.withdrawalAmount.$invalid">
        Withdrawal amount should contain only digits
    </div>

    <div class="alert alert-warning" ng-show="notEnoughMoneyError">Not enough money to withdraw this amount</div>
    <div class="alert alert-warning" ng-show="withdrawalServerError">
        Sorry, server error was encountered while processing the transaction.<br />
        Plese try again later :(
    </div>

    <button type="submit" class="btn btn-primary" ng-click="withdrawCash(withdrawalAmount)">Get Cash</button>
    <a href="#/cardholder-home" class="btn btn-danger">Cancel</a>

    <div style="clear: both; height: 1.5em;"></div>

</form>

<!-- cash-withdraw-success-modal -->
<div class="modal cash-withdraw-success-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="#/cardholder-home" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
        <h4 class="modal-title">Cash withdraw success!</h4>
      </div>
      <div class="modal-body">
        <p>${{ withdrawalAmount }} was successefully withdrawn.</p>
        <a href="#/cardholder-home" class="btn btn-primary">OK</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
